<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scr, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <script>
        // Pedir la edad al usuario
        let edadUsuario = prompt("Por favor, ingresa tu edad:");

        // Validar si la edad es mayor a 18 años
        if (edadUsuario >= 18) {
            // Mostrar mensaje de bienvenida si es mayor o igual a 18
            alert("¡Bienvenido! Eres mayor de 18 años.");
        } else {
            // Mostrar mensaje de error si es menor a 18
            alert("Lo siento, debes ser mayor de 18 años para continuar.");
        }
    </script>
</body>
</html>
